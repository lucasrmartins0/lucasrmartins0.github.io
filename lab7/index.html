<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Introdução JS</title>
</head>
<style>
    body {
        /* margin: 0;
        padding: 0; */
    }

    div {
        display: flex;
        justify-content: space-around;
        flex-direction: row;
    }
</style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Landing Page</a></li>
                <li><a href="index.html">Primeira Página JavaScript</a></li>
                <li><a href="eventos.html">Eventos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Primeira pagina com JavaScript</h1>
        </div>
        <p class="passar">Passa por aqui!</p> <br>

        <p id="texto">Pinta-me!
            <button onclick="mudarCor('red')">Red</button>
            <button onclick="mudarCor('blue')">Blue</button>
            <button onclick="mudarCor('green')">Green</button>
        </p><br>

        <p>
            <label for="escrever">Experimenta escrever</label>
            <input type="text" id="escrever" name="escrever">
        </p><br>

        <p>
            <label for="cor">Escolha uma cor em inglês</label>
            <input type="text" name="cor" id="cor"> <button id="submitbtn">Submeter</button>
        </p><br>

        <p class="conta">Conta: <span id="contador">0</span>
            <button id="incrementar">+</button> <button id="decrementar">-</button>
        </p>
    </main>

    <script src="main.js"></script>

</body>

</html>
