<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="resposive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Viagem</title>
</head>

<body>
    <header>
        <h1>Singapura</h1>
    </header>
    <nav>
        <a href="index.html"> <i class="fas fa-home home-icon"></i> Home</a>
        <a href="local.html"><i class="fas fa-map-marker-alt"></i> Localização</a>
        <a href="multimedia.html"><i class="fas fa-film"></i> Multimedia</a>
        <a href="info.html"><i class="fas fa-info-circle"></i> Informações</a>
        <a href="quizz.html"><i class="fas fa-question-circle"></i> Quizz</a>
        <a href="viagem.html"><i class="fas fa-plane"></i> Viagem</a>
        <a href="pontosdeinteresse.html"><i class="fas fa-landmark"></i> Pontos de Interesse</a>
        <a href="capitais.html"><i class="fas fa-city"></i> Capitais</a>
    </nav>
    <div class="img-below-header"><img src="images/yessir.jpg" alt="Singapore"></div>

    <main>
        <h2>Viagem</h2>
        <form method="get">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>

                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" placeholder="Digite o seu apelido">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
            </fieldset>

            <fieldset>
                <legend>Datas da Viagem</legend>

                <label for="data-partida">Data de Partida:</label>
                <input type="date" id="data-partida" name="data-partida" required>

                <label for="data-regresso">Data de Regresso:</label>
                <input type="date" id="data-regresso" name="data-regresso">
            </fieldset>

            <fieldset>
                <legend>Detalhes da Viagem</legend>

                <label for="passageiros">Número de Passageiros:</label>
                <input type="number" id="passageiros" name="passageiros" min="1" value="1">

                <label for="transporte">Meio de Transporte Favorito:</label>
                <select id="transporte" name="transporte">
                    <option value="carro">Carro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                    <option value="navio">Navio</option>
                    <option value="outro">Outro</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Serviço de Viagem</legend>
                <label>
                    <input type="radio" name="servico" value="basico" required> Básico
                </label>
                <label>
                    <input type="radio" name="servico" value="premium" required> Premium
                </label>
            </fieldset>

            <fieldset>
                <legend>Pedidos Especiais</legend>
                <label for="pedidos">Escreva aqui seus pedidos especiais:</label>
                <textarea id="pedidos" name="pedidos" rows="4" cols="50"
                    placeholder="Exemplo: alimentação, assistência, limitações, etc."></textarea>
            </fieldset>

            <fieldset>
                <legend>Orçamento da Viagem</legend>

                <label for="valor">Valor esperado por pessoa e por dia (€):</label>
                <input type="number" id="valor" name="valor" placeholder="Digite o valor " min="0" step="0.01">
            </fieldset>

            <p>
                <button type="submit">Submeter Registo</button>
                <button type="reset">Resetar Formulário</button>
            </p>

        </form>

    </main>
    <aside><img src="images/benfica.png" width="300" height="300" alt=""></aside>

    <footer>
        <p> <a href="/index.html">Página Pricipal</a> </p>
    </footer>

</body>

</html>
